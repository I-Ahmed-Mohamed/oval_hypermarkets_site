    const accordion = document.getElementById('accordion');
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const stats = document.getElementById('stats');

    function normalize(str) { return (str || '').toString().toLowerCase(); }

    function render(list) {
      accordion.innerHTML = '';
      let totalBranches = 0;
      list.forEach((market, idx) => {
        totalBranches += (market.branches || []).length;

        const card = document.createElement('section');
        card.className = 'card';

        const header = document.createElement('button');
        header.className = 'card-header';
        header.setAttribute('aria-expanded', 'false');
        header.setAttribute('aria-controls', 'panel-' + idx);
        header.innerHTML = `
          <div class="card-title">
            <span class="market-name">${market.name}</span>
            <span class="count">(20 فرع)</span>
          </div>
          <span class="chev" aria-hidden="true">▾</span>
        `;

        const panel = document.createElement('div');
        panel.className = 'card-panel';
        panel.id = 'panel-' + idx;

        const ul = document.createElement('ul');
        ul.className = 'branches';

        (market.branches || []).forEach((b, i) => {
          const li = document.createElement('li');
          li.className = 'branch-item';
          li.innerHTML = `
            <div class="branch-main">
              <strong class="branch-name">${b.name}</strong>
              <span class="branch-area">— ${b.area}</span>
            </div>
            <div class="branch-meta">
              <span class="branch-address">${b.address}</span>
              <div class="actions">
                <a href="${b.maps}" target="_blank" rel="noopener">عرض على الخريطة</a>
                <button class="copy-btn" data-address="${b.address}">نسخ العنوان</button>
              </div>
            </div>
          `;
          ul.appendChild(li);
        });

        panel.appendChild(ul);
        card.appendChild(header);
        card.appendChild(panel);
        accordion.appendChild(card);

        header.addEventListener('click', () => {
          const expanded = header.getAttribute('aria-expanded') === 'true';
          header.setAttribute('aria-expanded', String(!expanded));
          panel.style.maxHeight = expanded ? null : panel.scrollHeight + 'px';
        });
      });

      stats.textContent = `عدد الهايبر: ${list.length} — إجمالي الفروع المعروضة: ${totalBranches}`;

      accordion.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const txt = e.currentTarget.getAttribute('data-address');
          try {
            await navigator.clipboard.writeText(txt);
            e.currentTarget.textContent = '✓ تم النسخ';
            setTimeout(() => e.currentTarget.textContent = 'نسخ العنوان', 1200);
          } catch (err) {
            alert('لم يتم النسخ، انسخ يدويًا: ' + txt);
          }
        });
      });
    }

    function filter(term) {
      const q = normalize(term);
      if (!q) return DATA;
      return DATA.map(m => {
        const matchMarket = normalize(m.name).includes(q);
        const matchedBranches = (m.branches || []).filter(b =>
          normalize(b.name).includes(q) ||
          normalize(b.area).includes(q) ||
          normalize(b.address).includes(q)
        );
        if (matchMarket || matchedBranches.length) {
          return { name: m.name, branches: matchMarket ? m.branches : matchedBranches };
        }
        return null;
      }).filter(Boolean);
    }

    searchInput.addEventListener('input', () => {
      render(filter(searchInput.value));
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      render(DATA);
      searchInput.focus();
    });

    render(DATA);
  </script>
