  <script>
    // accordion
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }

    // search
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", function() {
      const filter = this.value.toLowerCase();
      const accs = document.getElementsByClassName("accordion");
      const panels = document.getElementsByClassName("panel");

      for (let i = 0; i < accs.length; i++) {
        const accText = accs[i].textContent.toLowerCase();
        const btns = panels[i].getElementsByClassName("branch-btn");

        let showAccordion = accText.includes(filter);
        let foundInBranches = false;

        for (let b = 0; b < btns.length; b++) {
          const btnText = btns[b].textContent.toLowerCase();
          if (btnText.includes(filter)) {
            btns[b].style.display = "inline-block";
            foundInBranches = true;
          } else {
            btns[b].style.display = "none";
          }
        }

        if (showAccordion || foundInBranches || filter === "") {
          accs[i].style.display = "flex";
          panels[i].style.display = filter && foundInBranches ? "block" : "none";
        } else {
          accs[i].style.display = "none";
          panels[i].style.display = "none";
        }
      }
    });
  </script>
